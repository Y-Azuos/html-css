<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: azure;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>
    <div>
        passe o mouse aqui
        <p>Vou te macetar no pokemon!!</p>

    </div>

    <p>fim do exemplo</p>
    
</body>
</html>
