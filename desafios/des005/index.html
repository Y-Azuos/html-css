<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="desa.png" type="image/x-icon">
    <title>Desafio</title>

</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, dá pra usar os elementos da lista a seguir. Passe o mouse em cima para saber qual tag utilizar em cada caso</p>
    <ul>
        <li><abbr title="Usar a Tag: &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt;">Listas Demarcadas</abbr></li>
    </ul>
</body>
</html>
